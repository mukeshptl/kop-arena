<div class="fixture-summary">
    <div class="fixture-summary--teams">
        <div class="fixture-summary--teams__home fixture-summary--teams__team">
            <img src="{{recentFixture.homeTeam.logo}}" alt="{{recentFixture.homeTeam.team_name}}" srcset="" class="logo">
            <p class="name">{{recentFixture.homeTeam.team_name}}</p>
        </div>
        <div class="vs-devider">{{recentFixture.score.fulltime}}</div>
        <div class="fixture-summary--teams__away fixture-summary--teams__team">
            <img src="{{recentFixture.awayTeam.logo}}" alt="{{recentFixture.awayTeam.team_name}}" srcset="" class="logo">
            <p class="name">{{recentFixture.awayTeam.team_name}}</p>
        </div>
    </div>
    <div class="fixture-summary--details">
        <ul>
            
        </ul>
    </div>
</div>
