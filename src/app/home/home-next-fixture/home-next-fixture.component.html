<div class="fixture-summary">
    <div class="fixture-summary--teams">
        <div class="fixture-summary--teams__heading">Next Match</div>
        <div class="fixture-summary--teams__home fixture-summary--teams__team">
            <img src="{{nextFixture.homeTeam.logo}}" alt="{{nextFixture.homeTeam.team_name}}" srcset="" class="logo">
            <p class="name">{{nextFixture.homeTeam.team_name}}</p>
        </div>
        <div class="vs-devider">V</div>
        <div class="fixture-summary--teams__home fixture-summary--teams__team">
            <img src="{{nextFixture.awayTeam.logo}}" alt="{{nextFixture.awayTeam.team_name}}" srcset="" class="logo">
            <p class="name">{{nextFixture.awayTeam.team_name}}</p>
        </div>
    </div>
    <div class="fixture-summary--details">
        <div>
            <div class="event-item event-image">
                <span class="event-item--time">
                    <img src="{{nextFixture.league.logo}}" alt="{{nextFixture.league.name}}" height="60">
                </span>
            </div>
            <div class="event-item">
                <span class="event-item--time"><fa-icon [icon]="faCalendarDay"></fa-icon></span> <span class="event-item--player">  {{convertTsToDate(nextFixture.event_timestamp)}}</span>
            </div>
            <div class="event-item">
                <span class="event-item--time"><fa-icon [icon]="faMapMarkerAlt"></fa-icon></span> <span class="event-item--player">  {{nextFixture.venue}}</span>
            </div>
        </div>
    </div>
</div>
